<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch Shop</title>
    <link rel="icon" type="image/png" href="/public/images/watch2.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./homePage/style.css" />
    <script src="./homePage/main.js" defer></script>
  </head>
  <body>
    <div id="main_container">
      <div id="header">
        <div id="products_menu">
          <span>Watch</span>
          <span>Gym</span>
          <span>Toys</span>
        </div>
        <i class="fa-solid fa-bars" id="hamber_menu"></i>

        <div id="right_side">
          <div id="search_container">
            <input id="search_inp" type="search" placeholder="search..." />
            <i class="fa-solid fa-magnifying-glass" id="search_btn"></i>
          </div>

          <div id="btn_box">
            <button id="log_in" class="logIn">Enter</button>
            <button id="small_login" class="logIn">
              <i class="fa-solid fa-right-to-bracket" id="login_logo"></i>
            </button>
          </div>
        </div>
      </div>
      <div id="tra_menu">
        <i class="fa-regular fa-circle-xmark" id="cross"></i>
        <span>Watch</span>
        <span>Gym</span>
        <span>Toys</span>
      </div>
      <!-- ------------------------------------------end of header--------------------------------------------- -->
      <div id="products_view"></div>

      <!-- -----------------------------------------------end of product carts ------------------------------- -->
    </div>
  </body>
</html>
