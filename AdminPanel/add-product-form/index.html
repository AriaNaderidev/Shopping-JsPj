<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="errorBox">
      <span class="errorMessage">You should fill information fields!</span>
    </div>
    <form action="" id="form">
      <h2>Add Product</h2>
      <section class="formSec">
        <div class="div_container">
          <input type="text" name="title" id="title" />
          <fieldset id="title_field_set"><legend>Title/Brand</legend></fieldset>
        </div>
      </section>
      <section class="formSec">
        <div class="div_container">
          <input type="number" name="price" id="price" />
          <fieldset><legend>Price</legend></fieldset>
        </div>
        <div class="div_container">
          <input type="number" name="discount" id="discount" />
          <fieldset><legend>Discount</legend></fieldset>
        </div>
      </section>
      <section class="catSec">
        <div class="div_container">
          <select name="category" id="category">
            <option class="op" value="Wrist Watch">Wrist Watch</option>
            <option class="op" value="Toys">Toys</option>
            <option class="op" value="T-shirt">T-Shirt</option>
          </select>
          <fieldset><legend>Category</legend></fieldset>
        </div>
        <div class="div_container exist_container">
          <input
            type="checkbox"
            name="exist"
            id="exist"
            checked
            value="Exist"
          />
          <fieldset id="exist_label"><legend>Exist</legend></fieldset>
        </div>
      </section>
      <div class="desc_container">
        <textarea name="desc" id="desc" cols="40" rows="5"></textarea>
        <fieldset id="desc_field"><legend>Description</legend></fieldset>
      </div>
      <button>Add</button>
    </form>
  </body>
</html>
