<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/AdminPanel/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script src="/AdminPanel/main.js" defer></script>
  </head>
  <body>
    <i class="fa-solid fa-bars" id="hamber_menu"></i>
    <div id="tra_menu">
      <i class="fa-regular fa-circle-xmark" id="cross"></i>
      <span class="products" id="traP">Products</span>
      <span class="users" id="traU">Users</span>
      <span id="home">Home</span>
      <button id="add_btn">Add Product</button>
      <button id="add_user_btn">Add User</button>
    </div>
    <div id="main">
      <button id="add_btn2">Add Product</button>
      <button id="add_user_btn2">Add User</button>
      <div id="table_container">
        <table class="table">
          <tr>
            <th></th>
            <th>Id</th>
            <th>Title</th>
            <th>Price</th>
            <th>Discount</th>
            <th>Category</th>
            <th>Exist</th>
            <th>Description</th>
          </tr>
          <tbody id="tBody_products"></tbody>
        </table>
        <table class="table" id="tableTwo">
          <tr>
            <th></th>
            <th>Id</th>
            <th>Username</th>
            <th>Fullname</th>
            <th>Email</th>
            <th>sex</th>
          </tr>
          <tbody id="tBody_users"></tbody>
        </table>
      </div>
    </div>

    <div class="boxContainer">
      <div class="item" id="boxP">Products</div>
      <div class="item" id="boxU">Users</div>
      <div class="item" id="home">Home</div>
    </div>
    <h1 id="alert">Click on tabs to show products and users datas!</h1>
  </body>
</html>
