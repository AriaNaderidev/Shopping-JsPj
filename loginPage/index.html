<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="errorBox">
        <span class="errorMessage"></span>
      </div>
      <form action="" id="formSignUp">
        <h2>Sign up</h2>
        <section class="formSec">
          <div class="div_container">
            <input type="text" name="user-name" id="userName" />
            <fieldset><legend>Username</legend></fieldset>
          </div>
          <div class="div_container">
            <input type="password" name="password" id="password" />
            <fieldset><legend>Password</legend></fieldset>
          </div>
        </section>
        <section class="formSec">
          <div class="div_container">
            <input type="text" name="full-name" id="fullName" />
            <fieldset><legend>Full name</legend></fieldset>
          </div>
          <div class="div_container">
            <input type="email" name="email" id="email" />
            <fieldset><legend>Email</legend></fieldset>
          </div>
        </section>
        <section class="formSec">
          <div class="div_container">
            <textarea name="bio" id="bio" cols="30" rows="3"></textarea>
            <fieldset id="text_area_label"><legend>Bio</legend></fieldset>
          </div>
        </section>
        <section class="sexSec">
          <div class="div_container">
            <select name="sex" id="sex">
              <option class="op" value="Male">Male</option>
              <option class="op" value="Female">Female</option>
              <option class="op" value="Prefer not to say">
                Prefer not to say
              </option>
            </select>
            <fieldset><legend>Sex</legend></fieldset>
          </div>
        </section>
        <button class="formBtn">Sign up</button>
        <span id="loginText"
          >If you have an account <a id="logInLink">Login</a></span
        >
      </form>
    </main>
  </body>
</html>
